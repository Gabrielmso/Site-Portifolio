<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>GM - Colisão de partículas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Partículas, particles">
    <meta name="description" content="Partículas para uso em sites.">
    <meta name="Author" content="Gabriel Martins">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/styleGeral.css">
    <link rel="stylesheet" href="topoMenu/topoMenu.css">
    <link rel="stylesheet" href="particulas/particulas.css">
    <link rel="stylesheet" href="particulas/colisaoParticulas.css">
    <link rel="stylesheet" href="Home/Home.css">
    <script type="module">
        import loadTopoMenu from "./topoMenu/topoMenu.js";
        import particles from "./particulas/particles.js";
        import { fadeOutLoading, getElement } from "./js/utils.js";
        window.onload = async () => {
            if (!(await loadTopoMenu())) { return; }
            particles(getElement("particulas")).start();
            fadeOutLoading();
        };
    </script>
</head>

<body>
    <div data-id="carregamento"></div>
    <div data-id="espacoparticulas">
        <div data-id="fundo" class="colisaoParticulas" style="opacity: 0.72;"><canvas data-id="particulas"
                style="opacity: 0.37;"></canvas></div>
        <div data-id="contentParticulas" class="noSelection">
            <h1>Colisão de partículas</h1>
            <p style="font-size: 18px;">Exemplo de uso: <a href="traducao_Silent_Hill.html">Tradução Silent Hill
                    (PS1)</a>.</p>
            <p style="font-size: 18px;"><a href="https://github.com/Gabrielmso/Colisao-de-particulas">Repositório no
                    GitHub</a>.</p>
        </div>
    </div>
</body>

</html>
