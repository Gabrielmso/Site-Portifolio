<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>GM - GridImage (alpha)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="GridImage, GM">
    <meta name="description"
        content="GridImage, Aplicativo Web gratuito que permite adicionar grade em imagens para esboÃ§o.">
    <meta name="Author" content="Gabriel Martins Soares de Oliveira">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/styleGeral.css">
    <link rel="stylesheet" href="topoMenu/topoMenu.css">
    <link rel="stylesheet" href="gridImage/gridImage.css">
    <script type="module">
        import gridImage from "./gridImage/gridImage.js";
        import { fadeOutLoading } from "./js/geral.js";
        window.onload = async () => {
            if (!(await gridImage())) { return; }
            fadeOutLoading();
        };
    </script>
</head>

<body>
    <main>
        <section data-id="janelaapp">
            <div data-id="contentTela">
                <div data-id="tela"></div>
            </div>
            <div data-id="janelaConfiguracao" class="noSelection">
                <div data-id="moverJanelaConfiguracao" class="barraMoverJanela noSelection"></div>
                <div class="tituloJanela"><label>Propriedades da grade</label></div>
                <div class="conteudoJanela">
                    <label>Tamanho: <input id="txtTamanhoGrid" min="1" type="number"> px.</label>
                </div>
                <div class="contentBttsJanela">
                    <button class="cursor">Salvar imagem</button>
                </div>
            </div>
            <div data-id="janelaSelecionarCor">
                <div data-id="moverJanelaSelecionarCor" class="barraMoverJanela noSelection"></div>
                <div>
                    <div data-id="comparaCorAtualEEscolhida">
                        <div data-id="corSelecionada" class="comparacores noSelection"></div>
                        <div data-id="corAtual" class="comparacores noSelection"></div>
                    </div>
                    <div data-id="contentGradienteCor" class="noSelection">
                        <canvas data-id="gradienteCor" class="canvasSelecionarCor" width="440" height="255"></canvas>
                        <div data-id="cursorGradiente" class="cursorSeletor">
                            <div></div>
                        </div>
                    </div>
                    <div data-id="contentBarraeEspectroCor" class="noSelection">
                        <canvas data-id="barraeEspectroCor" class="canvasSelecionarCor" width="540"
                            height="20"></canvas>
                        <div data-id="cursorBarra" class="cursorSeletor">
                            <div></div>
                        </div>
                    </div>
                    <div data-id="InputsjanelaSelecionarCor">
                        <label class="noSelection">RGB:</label><input data-id="codRGB" type="text"
                            style="margin-right: 18px;">
                        <label class="noSelection">HEX:</label><input data-id="codHEX" type="text">
                    </div>
                    <div class="contentBttsJanela">
                        <button data-id="bttOkSelecionaCor" class="bttGridImage cursor noSelection">Ok</button>
                        <button data-id="bttCancelarSelecionaCor"
                            class="bttGridImage cursor noSelection">Cancelar</button>
                    </div>
                </div>
            </div>
        </section>
        <section data-id="contentSelecionarImagem" class="noSelection">
            <div data-id="gradiente"></div>
            <h1>GridImage (alpha)</h1>
            <p>Arraste e solte uma imagem aqui ou... </p>
            <button data-id="bttSelecionarImagem" class="cursor">Selecionar imagem</button>
        </section>
    </main>

    <div data-id="carregamento"></div>
</body>

</html>
